background {
    monitor =
    color = $waalbash_pry1_rgba
    path = $BACKGROUND_PATH
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# DAY
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A" | sed 's/./& /g' | tr '[:lower:]' '[:upper:]')" # Add a thin space between each character
    color = $wallbash_1xa9_rgba
    font_size = 110 # Wednesday is too long
    font_family = Anurati
    position = 0, 100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%B %d")"
    color = $wallbash_3xa9_rgba
    font_size = 35
    font_family = $font_family Regular
    position = 0, -20
    halign = center
    valign = center
}


# Mpris and SPLASH
